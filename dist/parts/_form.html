<div class="block-text">
    <h2>Форма обратной связи</h2>
</div>
<form class="form" id="formId">
    <label class="field input">
        <input type="text" required="">
        <span class="name">* Имя</span>
        <span class="error">Проверьте правильность заполнения поля</span>
    </label>
    <label class="field input">
        <input type="text" required="">
        <span class="name">* Эл. почта</span>
        <span class="error">Проверьте правильность заполнения поля</span>
    </label>
    <label class="field text">
        <textarea required=""></textarea>
        <span class="name">* Текст</span>
        <span class="error">Проверьте правильность заполнения поля</span>
    </label>
    <label class="field checkbox">
        <input type="checkbox">
        <span class="icons">
            <img class="icon one" src="/svg/checkbox.svg"/>
            <img class="icon two" src="/svg/checkbox_on.svg"/>
        </span>
        <span class="text">
            Подтверждаю согласие с политикой обработки персональных данных
        </span>
    </label>
    <button class="button circle primary blue" type="submit">
        <span>Отправить</span>
    </button>
</form>
